<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theme-toggle-container">
        <input type="checkbox" id="theme-toggle" class="theme-toggle-checkbox">
        <label for="theme-toggle" class="theme-toggle-label">
            <span class="theme-toggle-inner"></span>
            <span class="theme-toggle-switch"></span>
        </label>
    </div>

    <div class="weather-container">
        <div class="search-section">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button onclick="searchWeather()">
                <i class="fas fa-search"></i>
            </button>
        </div>
        
        <div id="weatherResult" class="weather-result">
            <div class="main-weather">
                <div class="location-info">
                    <h2 id="cityName" class="city-name"></h2>
                    <p id="currentDate" class="current-date"></p>
                </div>
                
                <div class="temperature-section">
                    <div class="temperature-main">
                        <h1 id="temperature" class="temperature"></h1>
                        <span id="description" class="description"></span>
                    </div>
                    <div class="weather-icon">
                        <i id="weatherIcon" class="fas"></i>
                    </div>
                </div>
            </div>
            
            <div class="weather-details">
                <div class="detail-item">
                    <i class="fas fa-tint"></i>
                    <div>
                        <span id="humidity" class="detail-value"></span>
                        <span class="detail-label">Humidity</span>
                    </div>
                </div>
                
                <div class="detail-item">
                    <i class="fas fa-wind"></i>
                    <div>
                        <span id="windSpeed" class="detail-value"></span>
                        <span class="detail-label">Wind Speed</span>
                    </div>
                </div>
                
                <div class="detail-item">
                    <i class="fas fa-compress-arrows-alt"></i>
                    <div>
                        <span id="pressure" class="detail-value"></span>
                        <span class="detail-label">Pressure</span>
                    </div>
                </div>
                
                <div class="detail-item">
                    <i class="fas fa-eye"></i>
                    <div>
                        <span id="visibility" class="detail-value"></span>
                        <span class="detail-label">Visibility</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
